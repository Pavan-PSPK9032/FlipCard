<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Level 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #3a639b, #001944);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);  /* Update to 2 cards per row */
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card .front {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .card .back {
            background-color: #3498db;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game - Level 1</h1>
    <div class="game-board" id="gameBoard"></div>
    <p id="result"></p>

    <script>
        // Images for this level
        const levelImages = [
            "https://i.postimg.cc/hjBxpcr1/IMG-20241202-WA0012.jpg",
            "https://i.postimg.cc/hjBxpcr1/IMG-20241202-WA0012.jpg",
            "https://i.postimg.cc/qMbs4fJp/IMG-20241202-WA0010.jpg",
            "https://i.postimg.cc/qMbs4fJp/IMG-20241202-WA0010.jpg",
            "https://i.postimg.cc/G3jPg868/IMG-20241202-WA0006.jpg",
            "https://i.postimg.cc/G3jPg868/IMG-20241202-WA0006.jpg",
            "https://i.postimg.cc/vBtnKk2F/IMG-20241202-WA0013.jpg",
            "https://i.postimg.cc/vBtnKk2F/IMG-20241202-WA0013.jpg"
        ];

        // Shuffle cards
        const cards = [...levelImages];
        cards.sort(() => 0.5 - Math.random());

        // Display the game board
        const gameBoard = document.getElementById('gameBoard');
        gameBoard.innerHTML = cards.map(card => `
            <div class="card" data-card="${card}">
                <div class="front">
                    <img src="${card}" alt="Card" style="width: 100%; height: 100%; border-radius: 10px;">
                </div>
                <div class="back"></div>
            </div>
        `).join('');

        // Game logic
        let hasFlippedCard = false;
        let firstCard, secondCard;
        let lockBoard = false;
        let matches = 0;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;

            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.card === secondCard.dataset.card;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
            matches++;

            if (matches === cards.length / 2) {
                document.getElementById('result').textContent = 'Congratulations! You matched all pairs!';
            }
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', flipCard);
        });
    </script>
</body>
</html>
